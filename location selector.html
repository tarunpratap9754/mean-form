<!doctype html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Front End SPA</title>
</head>
<body>

		<div class="container">
			<label for="fname">First Name:</label>
			<input type="text" id="fname" name="firstname" placeholder="Your name.."></br></br>
				
			<label for="lname">Last Name:</label>
			<input type="text" id="lname" name="lastname" placeholder="Your last name.."></br></br>
				
			<label for="pnum">Phone No.:</label>
			<input type="text" id="pnum" name="phoneno" placeholder="Your Phone No."></br></br>
	
			<label for="emailid">Email Id:</label>
			<input type="email" id="email" name="mailadd" placeholder="Your Email Address"></br></br>
		
			<label for="address">Address:</label>
			<input type="text" id="address" name="addresshome" placeholder="Your Local Address"></br></br>
		
			Country:
			<select id="country">
			</select>
			State:
			<select id="state">
			</select>
			District:
			<select id="district">
			</select>
			<label for="pincode">Pincode</label>
			<input type="text" id="pincode" name="pincoder" placeholder="Your Phone No."></br></br>
	
</div>
<input type="submit" value="Submit">
<script src="jquery-2.2.4.min.js"></script>
<script src="custom.js"></script>
</body>
</html>
