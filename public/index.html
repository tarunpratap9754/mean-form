 <html>
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script language="javascript" type="text/javascript">
        function dynamicdropdown(listindex)
        {
            switch (listindex)
            {
            case "India" :
                document.getElementById("State").options[0]=new Option("Select State","");
                document.getElementById("State").options[1]=new Option("Delhi","Delhi");
                document.getElementById("State").options[2]=new Option("Himanchal","Himanchal");
                break;
            case "USA" :
                document.getElementById("State").options[0]=new Option("Select State","");
                document.getElementById("State").options[1]=new Option("Florida","Florida");
                document.getElementById("State").options[2]=new Option("Texas","Texas");              
                break;
            case "Australia" :
                document.getElementById("State").options[0]=new Option("Select State","");
                document.getElementById("State").options[1]=new Option("Victoria","Victoria");
                document.getElementById("State").options[2]=new Option("Queensland","Queensland");
                break;
            case "" :
                var x = document.getElementById("State");
                x.remove(2);
                var x = document.getElementById("State");
                x.remove(1);
                var x = document.getElementById("State");
                x.remove(0);
                document.getElementById("State").options[0]=new Option("Select State","");
                break;
            }
            return true;
        }
        </script>
    </head>
